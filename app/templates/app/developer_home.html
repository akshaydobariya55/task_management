<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="row">
       {% comment %} <div class="col-sm-4">
            <h4 class="text-center alert alert-info">Add New Project</h4>
            <form action="" method="POST">
                {{projects.as_p}}
                {% csrf_token %}
            <input type="submit" class="btn btn-success" value="Add">
            </form>
        </div> {% endcomment %}
    
        <div class="">

            <h4 class="text-center alert alert-info">Show Developer Information</h4>
            
            {% if comment %}
            <table class="table table-hover">
                <thead>
                  <tr>
                    <th scope="col">Title</th>
                    <th scope="col">Issue</th>
                   
                  </tr>
                </thead>
                <tbody>
                    {% for p in comment %}
                  <tr>
                    <th scope="row">{{p.title}}</th>
                    <td>{{p.issue}}</td>
                    
                    <td>
                        {% comment %} <a href="{% url 'updatedata' st.id %}" class="btn btn-warning btn-smx">Edit</a> {% endcomment %}
                        
                    </td>
                    <td>
                        
                  </tr>
                  {% endfor %}  
                </tbody>
              </table>
            {% else %}
                <h4 class="text-center alert alert-warning">No record</h4>
            {% endif %}
           
        </div>
</body>
</html>
